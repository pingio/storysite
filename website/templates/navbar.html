<header class="navbar navbar-expand-md navbar-inverse bg-primary">
	<nav class="container">
		<div class="d-flex justify-content-between">
			<a class="navbar-brand" href="{{url_for('main.home') }}">Website!</a>
			<button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#nav" aria-controls="nav" aria-expanded="false"
			 aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
		<div class="collapse navbar-collapse" id="nav">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item{% if request.path == url_for('main.home') %} active{% endif %}">
					<a class="nav-link" href="{{ url_for('main.home') }}">Home</a>
				</li>
				<li class="nav-item{% if request.path == url_for('story.list') %} active{% endif %}">
					<a class="nav-link" href="{{ url_for('story.list') }}">Story list</a>
				</li>
				<li class="nav-item{% if request.path == url_for('story.submit') %} active{% endif %}">
					<a class="nav-link" href="{{ url_for('story.submit') }}">Submit a story</a>
				</li>
				{% if g.user and g.user.rank > 1 %}
				<li class="nav-item{% if request.path == url_for('admin.home') %} active{% endif %}">
					<a class="nav-link" href="{{ url_for('admin.home') }}">Admin Area</a>
				</li>
				{% endif %}

			</ul>
			{% if not g.user %}

			<ul class="navbar-nav">
				<li class="nav-item{% if request.path == url_for('account.login') %} active{% endif %}">
					<a class="nav-link" href="{{ url_for('account.login') }}">
						<strong>Log in</strong>
					</a>
				</li>
				<li class="nav-item{% if request.path == url_for('account.signup') %} active{% endif %}">
					<a class="btn btn-primary align-middle" href="{{ url_for('account.signup') }}">Sign up</a>
				</li>
			</ul>
			{% else %}
			<ul class="navbar-nav ml-auto">
				<li class="nav-item{% if request.path == url_for('account.logout') %} active{% endif %}">
					<a class="nav-link" href="{{ url_for('account.logout') }}">
						<strong>Log out</strong>
					</a>
				</li>
				<li class="nav-item{% if request.path == url_for('account.home') %} active{% endif %}">
					<a class="btn btn-outline-secondary" href="{{ url_for('account.home') }}">
						<i class="fa fa-user-circle" aria-hidden="true"></i> Your Account</a>
				</li>
			</ul>
			{% endif %}
		</div>
	</nav>
</header>
